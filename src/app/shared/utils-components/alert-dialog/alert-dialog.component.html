<h1 mat-dialog-title>Advertencia <mat-icon>warning</mat-icon></h1>
<div mat-dialog-content>
    <h3>{{title}}</h3>
    <mat-divider>
    </mat-divider>
</div>
<div mat-dialog-actions class="mt-12">
  <button class="m-4 red-500" mat-button (click)="dimiss(false)">Cancelar</button>
  <button class="m-4 primary" mat-button (click)="dimiss(true)" cdkFocusInitial>Continuar</button>
</div>
