<div fxLayout="column">
<app-filter-credits-socios-form [type]="'socios'"></app-filter-credits-socios-form>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef > Grupo de cr√©dito </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} - {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > Acciones </th>
        <td mat-cell *matCellDef="let element" > 
            <button mat-raised-button color="primary"><mat-icon>visibility</mat-icon> Agregar</button>&nbsp;
            <button mat-raised-button color="primary"><mat-icon>group_add</mat-icon> Ver socio</button>     
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
