<div fxLayout="column">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let data"> {{data.account.description}} </td>
        </ng-container>
    
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let data"> 
                <mat-form-field class="no-padding" appearance="outline">
                    <mat-icon matPrefix>Q.</mat-icon>
                    <input matInput type="number" [(ngModel)]="data.amount">
                </mat-form-field>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div fxLayout="row" class="total">
        <h3 fxFlex="50" fxLayoutAlign="center center">Total Q.</h3>
        <h3 fxLayoutAlign="center center">{{this.patrimonailStatus.total  | currency : 'GTQ' :'symbol'}}</h3>
    </div>
    <br>
    <button mat-raised-button fxFlex="100" color="primary" (click)="this.guardar()">Guardar {{this.typePS}}</button>
</div>
