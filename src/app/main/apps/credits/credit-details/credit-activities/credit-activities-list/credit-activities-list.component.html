<div fxLayout="column">
    <div fxLayout="row" class="pb-8" fxLayoutAlign="end end">
        <!-- <button mat-raised-button color="primary" (click)="newBeneficiary()"><mat-icon>add</mat-icon> Agregar Conyuge</button> -->
        
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="phone-menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="new_credit_Ativity()" mat-menu-item>
              <mat-icon>add</mat-icon>
              <span>Agregar Nueva Actividad de Crédito</span>
            </button>
          </mat-menu>
    </div>
    <table mat-table [dataSource]="activities" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="destino">
        <th mat-header-cell *matHeaderCellDef> Destino  </th>
        <td mat-cell *matCellDef="let credit_activity">  {{credit_activity.destiny.description}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="actividad">
        <th mat-header-cell *matHeaderCellDef> Actividad de Crédito </th>
        <td mat-cell *matCellDef="let credit_activity"> {{credit_activity.activityEconomic.description}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="prendaria">
        <th mat-header-cell *matHeaderCellDef> Prendaria </th>
        <td mat-cell *matCellDef="let credit_activity"> 
            <span *ngIf="credit_activity.isApparel">SI</span>
            <span *ngIf="!credit_activity.isApparel">NO</span>
        </td>
      </ng-container>
            <!-- Weight Column -->
      <ng-container matColumnDef="fiduciaria">
        <th mat-header-cell *matHeaderCellDef> Fiduciaria </th>
        <td mat-cell *matCellDef="let credit_activity"> 
            <span *ngIf="credit_activity.isApparel">SI</span>
            <span *ngIf="!credit_activity.isApparel">NO</span>    
        </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let beneficiary"> 
          <button (click)="open_edit_modal(beneficiary)" mat-icon-button><mat-icon>edit</mat-icon> Editar </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
