<div fxLayout="column">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Ingresos </th>
            <td mat-cell *matCellDef="let data"> {{data.account.description}} </td>
        </ng-container>
    
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Valor mensual </th>
            <td mat-cell *matCellDef="let data">
                <mat-form-field class="no-padding" appearance="outline">
                    <mat-icon matPrefix>Q.</mat-icon>
                    <input matInput type="number" [(ngModel)]="data.amount">
                </mat-form-field>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="amountyear">
            <th mat-header-cell *matHeaderCellDef> Valor anual </th>
            <td mat-cell *matCellDef="let data">
                <h3 class="anual"> {{this.data.amount * 12 | currency : 'GTQ' :'symbol'}}</h3>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div fxLayout="row" class="total">
        <h3 fxFlex="50" fxLayoutAlign="center center">Total Ingreso mensual </h3>
        <h3 fxLayoutAlign="centercenter"> <b>{{this.IncomeExpenses.totalByMonth | currency : 'GTQ' :'symbol'}}</b>  </h3>
    </div>

    <div fxLayout="row" class="total">
        <h3 fxFlex="50" fxLayoutAlign="center center">Total Ingreso anual</h3>
        <h3 fxLayoutAlign="center center"><b> {{this.IncomeExpenses.totalByYear | currency : 'GTQ' :'symbol'}}</b></h3>
    </div>

    <br>
    <button mat-raised-button fxFlex="100" color="primary" (click)="this.guardar()">Guardar {{this.showtype}}</button>
</div>
