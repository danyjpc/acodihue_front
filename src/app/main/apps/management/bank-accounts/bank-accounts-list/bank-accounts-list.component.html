<table mat-table [dataSource]="typologyData" class="mat-elevation-z8">

  <!--
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.interno_id}} </td>
  </ng-container>-->


  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Tipo de cuenta </th>
    <td mat-cell *matCellDef="let typology"> {{typology.description}} </td>
  </ng-container>


  <ng-container matColumnDef="value1">
    <th mat-header-cell *matHeaderCellDef> Codigo interno </th>
    <td mat-cell *matCellDef="let typology"> {{typology.value1}} </td>
  </ng-container>
  <ng-container matColumnDef="value3">
    <th mat-header-cell *matHeaderCellDef> Interes </th>
    <td mat-cell *matCellDef="let typology"> {{typology.value3}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let typology">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openEditForm(typology)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="assingOperation(typology, this.operacionDebe)">
          <mat-icon>settings</mat-icon>
          <span>Asignar operaciones debe</span>
        </button>
        <button mat-menu-item (click)="assingOperation(typology, this.operacionHaber)">
          <mat-icon>settings</mat-icon>
          <span>Asignar operaciones haber</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
