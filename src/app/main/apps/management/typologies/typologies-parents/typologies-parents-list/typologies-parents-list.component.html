<!-- SIDENAV HEADER -->
<div class="sidenav-header">
    <!-- CHATS TOOLBAR -->
    <mat-toolbar class="toolbar">

        <!-- TOOLBAR BOTTOM -->
        <mat-toolbar-row>

            <!-- SEARCH -->
            <div class="search-wrapperParent" fxFlex fxLayout="row" fxLayoutAlign="start center">

                <div class="searchParent" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="s-16 secondary-text">search</mat-icon>
                    <input class="btnSearchParent" [formControl]="searchInput" type="text" placeholder="Buscar Catalogo" fxFlex>

                </div>
                <div fxLayout="column" fxLayoutAlign="start end">
                    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="more">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #userMenu="matMenu">

                        <button mat-menu-item (click)="addTypologyParent(typology)">
                            Nuevo Catalogo
                        </button>
                    </mat-menu>
                </div>

            </div>
            <!-- / SEARCH -->

        </mat-toolbar-row>
        <!-- / TOOLBAR BOTTOM -->

    </mat-toolbar>
    <!-- / CHATS TOOLBAR -->

</div>
<!-- / SIDENAV HEADER -->

<!-- SIDENAV CONTENT -->
<div class="sidenav-content" fusePerfectScrollbar fxFlex>

    <!-- CHATS CONTENT -->

                <div fxLayout="row" fxLayoutAlign="start center">
                    <div fxLayout="row" fxFlex>


                        <div class="pr-4 mt-12" fxFlex fxLayout="column" fxLayoutAlign="center start">

                            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                                <!-- This is the tree node template for leaf nodes -->
                                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                                    <!-- use a disabled button to provide padding for tree leaf -->
                                    <button mat-icon-button></button> {{node.name}}
                                </mat-tree-node>
                                <!-- This is the tree node template for expandable nodes -->
                                <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
