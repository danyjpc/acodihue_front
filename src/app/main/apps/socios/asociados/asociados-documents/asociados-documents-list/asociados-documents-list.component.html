
  <div fxLayout="column">
    <div fxLayout="row" class="pb-8" fxLayoutAlign="end end">
        <!-- <button mat-raised-button color="primary" (click)="create_file()"><mat-icon>cloud_upload</mat-icon> Subir Archivo</button> -->

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="phone-menu">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="create_file()" mat-menu-item>
            <mat-icon>cloud_upload</mat-icon>
            <span>Subir Nuveo Archivo Escaneado</span>
          </button>
        </mat-menu>
    </div>
    
  <table mat-table [dataSource]="documentos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let document"> <mat-icon>picture_as_pdf</mat-icon> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre de Documento </th>
      <td mat-cell *matCellDef="let document">  <span >{{document.documentName}} <br>  Subido el: {{document.dateCreated | date: 'medium'}}</span> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo de Documento </th>
      <td mat-cell *matCellDef="let document">  {{document.type.description}} </td>
    </ng-container>
  
 
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let document"> <a mat-icon-button [href]="this.documentsURL+'/'+ document.relativePath" target="_blank" ><mat-icon>visibility</mat-icon></a> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
