
  <div fxLayout="column">
      <div fxLayout="row" class="pb-8" fxLayoutAlign="end end">
          <!-- <button mat-raised-button color="primary" (click)="create_conyugye()"><mat-icon>add</mat-icon> Agregar Conyuge</button> -->
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="phone-menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="create_conyugye()" mat-menu-item >
              <mat-icon>person_add</mat-icon>
              <span>Agregar Nuevo {{this.title}}</span>
            </button>
            <button *ngIf="this.creditEneable"  (click)="add_conyugue_as_fiador()" mat-menu-item >
              <mat-icon>person_add</mat-icon>
              <span>Agregar un cónyugue existente como fiador </span>
            </button>
          </mat-menu>
      </div>
      
    <table *ngIf="!creditEneable" mat-table [dataSource]="conyuges" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <ng-container matColumnDef="leader">
          <th mat-header-cell *matHeaderCellDef>Leader </th>
          <td mat-cell *matCellDef="let conyugue"> 
            <mat-icon *ngIf="conyugue.isLeader">check_circle</mat-icon>
          </td>
        </ng-container>
           
      <!-- Position Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Fiador / Conyugue </th>
        <td mat-cell *matCellDef="let conyugue">  {{conyugue.person.nameComplete}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let conyugue">  {{conyugue.phone.phone}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="hijos">
        <th mat-header-cell *matHeaderCellDef> Número de hijos </th>
        <td mat-cell *matCellDef="let conyugue"> {{conyugue.noBoys + conyugue.noGirls}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let conyugue"> <button mat-icon-button (click)="editar_conyugue(conyugue)"><mat-icon>edit</mat-icon></button> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <table *ngIf="creditEneable" mat-table [dataSource]="conyuges" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Fiador / Conyugue </th>
        <td mat-cell *matCellDef="let conyugue">  {{conyugue.person.nameComplete}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let conyugue">  {{conyugue.phone.phone}} </td>
      </ng-container>
    
  
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let conyugue"> <button mat-icon-button (click)="editar_conyugue(conyugue)"><mat-icon>edit</mat-icon></button> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns_fiador"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns_fiador;"></tr>
    </table>
</div>
