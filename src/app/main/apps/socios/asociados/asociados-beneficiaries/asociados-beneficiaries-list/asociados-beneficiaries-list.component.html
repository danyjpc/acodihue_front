<div fxLayout="column">
  <div fxLayout="row" class="pb-8" fxLayoutAlign="end end">
      <!-- <button mat-raised-button color="primary" (click)="newBeneficiary()"><mat-icon>add</mat-icon> Agregar Conyuge</button> -->
      
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="phone-menu">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="newBeneficiary()" mat-menu-item>
            <mat-icon>person_add</mat-icon>
            <span>Agregar {{this.title}}</span>
          </button>
        </mat-menu>
  </div>
  <table mat-table [dataSource]="beficiaries" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre {{this.title}} </th>
      <td mat-cell *matCellDef="let beneficiary">  {{beneficiary.person.nameComplete}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono {{this.title}} </th>
      <td mat-cell *matCellDef="let beneficiary"> <span *ngIf="this.beneficiary.phone">{{beneficiary.phone.phone}}</span> </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="parentezco">
      <th mat-header-cell *matHeaderCellDef> Parentezco </th>
      <td mat-cell *matCellDef="let beneficiary"> {{beneficiary.kinship.description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let beneficiary"> 
        <button (click)="open_edit_modal(beneficiary)" mat-icon-button><mat-icon>edit</mat-icon> Editar </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
