<table mat-table [dataSource]="beneficiaryAddreses" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="leader">
        <th mat-header-cell *matHeaderCellDef>Leader </th>
        <td mat-cell *matCellDef="let address"> 
          <mat-icon *ngIf="address.leader">check_circle</mat-icon>
        </td>
      </ng-container>
    

    <!-- Position Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
      <td mat-cell *matCellDef="let address"> {{address.addressLine}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let address"> {{address.state.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="municipio">
      <th mat-header-cell *matHeaderCellDef> Municipio </th>
      <td mat-cell *matCellDef="let address"> {{address.city.description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let address"> 
        <button (click)="editAddress(address)" mat-icon-button><mat-icon>edit</mat-icon> Editar </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
