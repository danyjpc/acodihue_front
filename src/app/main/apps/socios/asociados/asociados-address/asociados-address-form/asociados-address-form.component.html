
    <form mat-dialog-content class="p-24 pb-0 m-0" fxLayout="column" fxFlex="1 0 auto" #addressForm="ngForm" >
        <div fxLayout="row" fxLayoutAlign="start start" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">                
                <mat-label>Departamento</mat-label>
                <mat-select  required [(ngModel)]="this.address.state.typologyId" name="departamento" id ="departamento"  (selectionChange)="loadNewMunicipios($event)" >
                    <mat-option *ngFor="let departamento of departamentosTypologies.childTypologies" [value]="departamento.typologyId" >
                        {{departamento.description}}
                    </mat-option>
                </mat-select>
                <mat-icon matSuffix class="secondary-text">location_on</mat-icon>
                <mat-error>Seleccione  departamento!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="50" class="pl-4" >
                <mat-label>Municipio</mat-label>
                <mat-select name="municipio" id="municipio" [(ngModel)]="this.address.city.typologyId"  required>
                    <mat-option *ngFor="let municipio of municipiosTypologies.childTypologies" [value]="municipio.typologyId">
                        {{municipio.description}}
                    </mat-option>
                </mat-select>
                <mat-icon matSuffix class="secondary-text">location_on</mat-icon>
                <mat-error>Municipio es requerido!</mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Dirección Completa</mat-label>
                <input matInput [(ngModel)]="this.address.addressLine" name="address" id="address" required>
                <mat-icon matSuffix class="secondary-text">pin_drop</mat-icon>
                <mat-error>el campo de dirección es requerido!</mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-slide-toggle [(ngModel)]="this.address.leader" name="leader" id="leader">Establecer como Principal</mat-slide-toggle>
        </div>


        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

            <button mat-raised-button color="primary"
                class="mr-8"
                (click)="matDialogRef.close()"
                aria-label="Delete"
                matTooltip="Delete">
                Cancelar
            </button>
            <button *ngIf="action !== 'edit'"
                    mat-raised-button
                    color="primary"
                    class="save-button"
                    (click)="closeDigalog()"
                    [disabled]="addressForm.invalid"
                    aria-label="SAVE">
                Guardar
            </button>
    
            <button *ngIf="action === 'edit'"
                    mat-raised-button
                    color="primary"
                    class="save-button"
                    (click)="closeDigalog()"
                    [disabled]="addressForm.invalid"
                    aria-label="SAVE">
                Actualizar
            </button>

        </div>

        
    </form>
